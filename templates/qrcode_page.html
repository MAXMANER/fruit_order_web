<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with Button</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a {
            font-weight: normal;
            color: #228B22;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <form id="form" action="{{url_for('home')}}" method="get">

                <div class="container text-center">
                <img class="d-block mx-auto mb-4" src="../static/img/bank_qrcode.jpg" alt="" width="400" height="400">
                <div class="button-container">
                    <button type="submit"class="btn btn-primary">再新增一筆</button>
                </div>
                </div>
                <input type="hidden" id="user_id" name="user_id" value="{{user_id}}" />
        </form>
        <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'script.js') }}" ></script>
</body>
</html>
